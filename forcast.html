<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Weather Display Server</title>

  <!-- Import jQuery -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <!-- Set the fields of the page using the json data -->
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="current">
    <p><span id="city">CITY</span> (<span id="country">COUNTRY</span>)</p>
    <p><span id="weather">WEATHER</span>: <span id="description">DESCRIPTION</span></p>
    <p><span id="time">TIME</span></p>
  </div>
  <div id="future">
    <table id="future-table">
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Weather</th>
        <th>Precipitation</th>
        <th>Temperature</th>
        <th>Cloud Cover</th>
        <th>Wind Speed</th>
      </tr>
    </table>
  </div>
</body>
</html>
