<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Weather Display Server</title>

  <!-- Import jQuery -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <!-- Set the fields of the page using the json data -->
  <script type="text/javascript" src="script.js"></script>

  <!-- Import css from the style.css file -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="current">
    <p><span id="city">CITY</span> (<span id="country">COUNTRY</span>)</p>
    <p><span id="weather">WEATHER</span>: <span id="description">DESCRIPTION</span></p>
    <p><span id="time">TIME</span></p>
  </div>
  <div id="future">
    <table id="future-table">
      <tr>
        <th class="header-date">Date</th>
        <th class="header-time">Time</th>
        <th class="header-weather">Weather</th>
        <th class="header-precipitation">Precipitation</th>
        <th class="header-temp">Temperature</th>
        <th class="header-cloud-cover">Cloud Cover</th>
        <th class="header-wind-speed">Wind Speed</th>
      </tr>
    </table>
  </div>
</body>
</html>
