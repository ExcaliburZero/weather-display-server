<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Weather Display Server</title>

  <!-- Import jQuery -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <!-- Set the fields of the page using the json data -->
  <script type="text/javascript" src="script.js"></script>

  <!-- Import css from the style.css file -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Set favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png">

  <!-- Automatically refresh the page every hour -->
  <meta http-equiv="refresh" content="3600">
</head>
<body>
  <div id="current">
    <p><span id="city">CITY</span> (<span id="country">COUNTRY</span>)</p>
    <p><span id="weather">WEATHER</span>: <span id="description">DESCRIPTION</span></p>
    <p><span id="time">TIME</span></p>
  </div>
  <div id="future">
    <table id="future-table">
    </table>
  </div>
</body>
</html>
